<div class="keep-c-list-container">
  <mat-card class="cards-layout">
      <mat-card-content>Name: {{user.userName}}</mat-card-content>
      <mat-card-content>PhoneNumber: {{user.userMobile}}</mat-card-content>
      <mat-card-content>CreatedAt: {{user.userAddedDate}}</mat-card-content>

      <button class="delete" mat-button >
          <!-- <mat-icon class="maticon" (click)="deleteUser()">delete</mat-icon> -->
          <button mat-button class="deleteButton" (click)="deleteUser()">Delete</button>
        </button>
        <button class="edit" mat-button (click)="updateUser()">
          <!-- <mat-icon class="maticon">edit</mat-icon> -->
          <button mat-button class="editButton">Edit</button>
        </button>
  </mat-card>
</div>
